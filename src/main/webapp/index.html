    <body>
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container">

                </div>

        <div class="container">

                <div  class="col-md-6 col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Hora (Servlet)</div>
                        <div class="panel-body">
                            <div class="form-inline">
                                <input class="form-control" type="text" name="hora" value="9999">

                        </div>

                </div>

                <div  class="col-md-6 col-sm-4">

                        <div class="panel-body">
                            <div class="form-inline">
                                <input class="form-control"  type="text" name="hora2" value="9999">

                            </div>
                        </div>
                        <div class="panel-footer" id="respuestaHora2">&nbsp;</div>

                </div>

                <div  class="col-md-6 col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Palabra (Servlet)</div>

                                <button class="btn btn-primary" id='enviaPalabra' onclick="convertMayusculas()">Enviar</button> 
                            </div>
                        </div>
                        <div class="panel-footer"  id="respuestaPalabra">&nbsp;</div>

                </div>
                <div  class="col-md-6 col-sm-4">

                            <div class="form-inline">

                            </div>
                        </div>
                        <div class="panel-footer" id="respuestaPalabra2">&nbsp;</div>
